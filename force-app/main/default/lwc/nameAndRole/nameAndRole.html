<template>
    <lightning-card title="NAME &amp; ROLE">
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="text"
                value={username}
                label="Enter your name"
                onkeyup={nameChangeHandler}>
            </lightning-input>
            <lightning-combobox
                label="Enter your role"
                value={role}
                options={roles}
                onchange={roleChangeHandler}>
            </lightning-combobox>
            <div class="slds-var-m-top_small">
                Hello, my name is {username} and my role is {role}
            </div>
        </div>
    </lightning-card>
</template>
